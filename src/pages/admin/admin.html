<ion-content padding class="background">
  <ion-list>
    <ion-item class="background">
      <span style="color:white; float:left;">
        Party name
      </span>
      <span style="color:white; float:right;">
        Hmmm
      </span>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item class="background " *ngFor="let playlist of playlists ">
      <p class="white ">{{playlist.Name}}</p>
      <button ion-button clear item-end icon-only>
        <ion-icon class="white" name="menu"></ion-icon>
      </button>
      <button ion-button clear item-end icon-only>
        <ion-icon class="white" name="heart"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
