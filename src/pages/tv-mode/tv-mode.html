<!-- cordova app -->
<div *ngIf="plt == 'cordova'">

    <!-- ios -->
    <ion-header showWhen="ios">
        <ion-navbar>
            <ion-buttons start>
                <button ion-button color="white" navPop>
                    Close
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>

    <!-- android -->
    <ion-header showWhen="android">
        <ion-navbar>
            <ion-buttons left>
                <button ion-button icon-oncly navPop>
                    <ion-icon name="arrow-round-back"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>

</div>

<!-- desktop web app -->
<div *ngIf="plt == 'desktopweb'">

    <ion-header>
        <ion-navbar>
            <ion-buttons left>
                <button ion-button icon-only menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>TV Mode</ion-title>
        </ion-navbar>
    </ion-header>

</div>

<ion-content padding>
    <img ion-img [src]="current.thumbnail" class="background">

    <div class="upper">
        <div class="playing-track">

            <img ion-img [src]="current.thumbnail">

            <div class="metadata">
                <h2>{{current.name}}</h2>
                <h3>{{current.artist}}</h3>

                <h4>Go to festify.us/{{meta.url}} and vote!</h4>
                <h5>{{meta.id}}</h5>
            </div>
        </div>
    </div>
    <ion-list class="queueList">
        <ion-item *ngFor="let track of queue">
            <ion-thumbnail item-start>
                <img ion-img [src]="track.thumbnail" />
            </ion-thumbnail>
            <h2>{{track.name}}</h2>
            <p>{{track.artist}} </p>
        </ion-item>
    </ion-list>
</ion-content>
