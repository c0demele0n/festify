<!-- cordova app -->

<ion-content padding>
    <img ion-img [src]="current.thumbnail" class="background">

    <ion-grid>
        <ion-row class="upper">
            <ion-col>
                <!-- <ion-thumbnail item-start> -->
                <img [src]="current.thumbnail" />
                <!-- </ion-thumbnail> -->
            </ion-col>
            <ion-col>
                <div class="metadata">
                    <p>{{current.name}}</p>
                    <p>{{current.artist}}</p>

                    <p>Go to {{url}} and vote!</p>
                    <p>{{id}}</p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="cover">
            <ion-col *ngFor="let track of queue">
                <img class="cover" [src]="track.thumbnail" />
                <p class="details">{{track.name}}
                    <br>{{track.artist}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
