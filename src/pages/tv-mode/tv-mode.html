<!-- cordova app -->

<ion-content>
    <ion-grid>
        <!-- <img ion-img [src]="current.thumbnail" class="background"> -->
        <ion-row class="upper">
            <ion-col class="bigpicture">
                <div class="bg">
                    <!-- <ion-thumbnail item-start> -->
                    <img [src]="current.thumbnail" />
                </div>
                <!-- </ion-thumbnail> -->
            </ion-col>
            <ion-col>
                <div class="metadata">
                    <h2>{{current.name}}</h2>
                    <h3>{{current.artist}}</h3>
                    <div class="line"></div>
                    <h4>Go to {{url}} and vote!</h4>
                    <h5>{{id}}</h5>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="cover">
            <ion-col *ngFor="let track of queue">
                <div class="bg-small">
                    <img [src]="track.thumbnail" />
                </div>
                <h4 class="card-title">{{track.name}}</h4>
                <h5 class="card-subtitle">{{track.artist}}</h5>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
