<!-- cordova app -->
<div *ngIf="plt == 'cordova'">

    <!-- ios -->
    <ion-header showWhen="ios">
        <ion-navbar>
            <ion-buttons start>
                <button ion-button color="white" navPop>
                    Close
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>

    <!-- android -->
    <ion-header showWhen="android">
        <ion-navbar>
            <ion-buttons left>
                <button ion-button icon-oncly navPop>
                    <ion-icon name="arrow-round-back"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>

</div>

<!-- desktop web app -->
<div *ngIf="plt == 'desktopweb'">

    <ion-header>
        <ion-navbar>
            <ion-buttons left>
                <button ion-button icon-only menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>TV Mode</ion-title>
        </ion-navbar>
    </ion-header>

</div>

<ion-content padding>
    <img ion-img [src]="current.thumbnail" class="background">

    <ion-grid>
        <ion-row class="upper">
            <ion-col>
                <!-- <ion-thumbnail item-start> -->
                <img [src]="current.thumbnail" />
                <!-- </ion-thumbnail> -->
            </ion-col>
            <ion-col>
                <div class="metadata">
                    <p>{{current.name}}</p>
                    <p>{{current.artist}}</p>

                    <p>Go to festify.us/{{meta.url}} and vote!</p>
                    <p>{{meta.id}}</p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="cover">
            <ion-col *ngFor="let track of queue">
                <img [src]="track.thumbnail" />

            </ion-col>
        </ion-row>
        <ion-row class="low">
            <ion-col *ngFor="let track of queue">
                <div class="fit">
                    {{track.name}}
                    <br>{{track.artist}}
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
