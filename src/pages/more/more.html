<ion-list>
    <ion-list-header>Menu</ion-list-header>
    <button ion-item (tap)="publishEvent('tv-mode')">
        <ion-icon item-start name="desktop"></ion-icon>
        TV Mode
    </button>
    <button ion-item (tap)="publishEvent('show-settings')">
        <ion-icon item-start name="settings"></ion-icon>
        Settings</button>
    <button ion-item (tap)="publishEvent('exit-party')">
        <ion-icon item-start name="power"></ion-icon>
        Exit Party</button>
</ion-list>
