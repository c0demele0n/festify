<!-- cordova app -->
<div *ngIf="plt == 'cordova'">

    <!-- android -->
    <ion-header showWhen="android">
        <ion-navbar>
            <ion-title>Einstellungen</ion-title>
            <ion-buttons left>
                <button ion-button icon-only navPop>
                    <ion-icon name="arrow-round-back"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>

</div>

<!-- desktop web app -->
<div *ngIf="plt == 'desktopweb'">

    <ion-header>
        <ion-navbar>
            <ion-buttons left>
                <button ion-button icon-only menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>Settings</ion-title>
        </ion-navbar>
    </ion-header>

</div>

<ion-content>
    <ion-list class="striped">

        <ion-list radio-group [(ngModel)]="availableDevices">

            <ion-list-header>
                <ion-label stacked>Available Devices</ion-label>
                <ion-label stacked>Currently playing on: {{activeDevice ? activeDevice.name : ""}}</ion-label>

                <button ion-button icon-only item-right (tap)='showAvailableDevices()'>
                    <ion-icon name="refresh"></ion-icon>
                </button>

            </ion-list-header>
            <ion-item *ngFor="let device of devices">
                <ion-label>{{device.type}}: {{device.name}}</ion-label>
                <ion-radio (tap)="setDevice(device)" value={{device.id}} checked={{device.checked}}></ion-radio>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item>
                <ion-label stacked>Volume: {{volume ? volume : "0"}}</ion-label>
                <ion-range min="0" max="100" debounce="100" [(ngModel)]="volume" color="secondary" (ionChange)="setVolume(volume)">
                    <ion-label range-left>0</ion-label>
                    <ion-label range-right>100</ion-label>
                </ion-range>
            </ion-item>
        </ion-list>



        <ion-item>
            <ion-label>Farbschema dunkel</ion-label>
            <ion-toggle [(ngModel)]="DarkMode"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Einstellung 2</ion-label>
            <ion-toggle [(ngModel)]="Setting2"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Einstellung 3</ion-label>
            <ion-toggle [(ngModel)]="Setting3"></ion-toggle>
        </ion-item>

    </ion-list>
</ion-content>
