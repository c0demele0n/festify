<!-- cordova app -->
<div *ngIf="plt == 'cordova'">

    <!-- android -->
    <ion-header showWhen="android">
        <ion-navbar color="dark">
            <ion-title>Einstellungen</ion-title>
            <ion-buttons left>
                <button ion-button icon-oncly navPop>
                    <ion-icon name="arrow-round-back"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>

<ion-content padding class="content">
  <ion-list>

    <ion-item color="dark">
      <ion-label>Farbschema dunkel</ion-label>
      <ion-toggle color="danger" [(ngModel)]="DarkMode"></ion-toggle>
    </ion-item>

    <ion-item color="dark">
      <ion-label>Einstellung 2</ion-label>
      <ion-toggle color="danger" [(ngModel)]="Setting2"></ion-toggle>
    </ion-item>

    <ion-item color="dark">
      <ion-label>Einstellung 3</ion-label>
      <ion-toggle color="danger" [(ngModel)]="Setting3"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
