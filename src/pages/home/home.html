<ion-content padding style="margin-top:0px">
    <!-- Image was taken from the original project / team Festify -->
    <img class="iconStartScreen" src="assets/imgs/icon.png">
    <p class="center">Festify is a free Spotify-powered app, that lets your guests choose which music should be played using their smartphones</p>
    <button ion-button block (tap)="createParty() ">CREATE A NEW PARTY</button>
    <button ion-button block (tap)="joinParty() ">JOIN A PARTY</button>
    <button ion-button block (tap)="reopenParty() ">REOPEN LAST PARTY</button>
</ion-content>
