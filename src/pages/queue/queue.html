<!-- header: desktop web app -->
<div *ngIf="plt == 'desktopweb'">

    <ion-header>
        <ion-navbar>
            <ion-buttons left>
                <button ion-button icon-only menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>Queue</ion-title>
        </ion-navbar>
    </ion-header>

</div>

<!-- end: header: desktop web app -->

<ion-content>
    <ion-searchbar [(ngModel)]="searchString" (ionInput)="getTracks($event)" (ionClear)="clearSearch($event)" placeholder="Add Tracks">
    </ion-searchbar>

    <!-- List -->
    <ion-list class="striped">
        <ion-item *ngFor="let track of tracks">
            <ion-thumbnail item-start>
                <img ion-img [src]="track.album.images[2].url" />
            </ion-thumbnail>
            <h2>{{track.name}}</h2>
            <p>{{track.artists[0].name}} â€¢ {{track.album.name}}</p>
            <button ion-button clear item-end icon-only>
                <ion-icon name="heart-outline"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
