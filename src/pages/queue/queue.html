  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>QueuePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="queue">
  <!-- search bar-->
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"
    placeholder="Add Tracks">
  </ion-searchbar>
  <div class="text">
    <p> Add new songs to the queue by searching for them or ask your guests to go to
      <span>
        <a href="https://festify.rocks">festify.us</a>
      </span> and enter this code: </p>
  </div>
  <div clase="code">
    <ion-label>
      {{Code}}
    </ion-label>
  </div>

  <button ion-button (tab)="shareLink()" class="share-button">Share Link
    <ion-icon ios="ios-share" md="md-share"></ion-icon>
  </button>

</ion-content>
