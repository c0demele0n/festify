<!-- header: desktop web app -->
<div *ngIf="plt == 'desktopweb'">

    <ion-header>
        <ion-navbar>
            <ion-buttons left>
                <button ion-button icon-only menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>Queue</ion-title>
        </ion-navbar>
    </ion-header>

</div>

<!-- end: header: desktop web app -->

<ion-content>
    <!-- search bar-->
    <ion-searchbar placeholder="Add Tracks">
    </ion-searchbar>
    <div>
        <p class="center"> Add new songs to the queue by searching for them or ask your guests to go to
            <span>
                <a href="https://festify.rocks">festify.us</a>
            </span> and enter this code: </p>
    </div>
    <ion-label>
        {{Code}}
    </ion-label>



    <button ion-button icon-right (tab)="shareLink()" class="share-button">
        Share Link
        <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
    </button>


</ion-content>
